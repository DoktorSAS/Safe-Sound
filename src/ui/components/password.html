<div class="list-item">
    <div class="header">
        <div class="service-icon">
            <img src="icon-example.png" alt="Service Icon" class="icon">
        </div>
        <div class="service-url">
            <a href="https://example.com" target="_blank">example.com</a>
        </div>
    </div>
    <div class="separator"></div>
    <div class="service-info">
        <div class="email-container">
            <label for="email" class="data-label">Email/Username:</label>
            <div class="email-text">
                <span class="email">user@example.com
                    <button class="copy-button" onclick="copyToClipboard('user@example.com')">
                        <svg class="copy-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <g>
                                <polygon points="304,96 288,96 288,176 368,176 368,160 304,160" />
                                <path
                                    d="M325.3,64H160v48h-48v336h240v-48h48V139L325.3,64z M336,432H128V128h32v272h176V432z M384,384H176V80h142.7l65.3,65.6V384z" />
                            </g>
                        </svg>
                    </button>
                </span>
            </div>
        </div>
        <div class="password-container">
            <label for="password" class="data-label">Password:</label>
            <div class="password-text">
                <span class="password">password123
                    <button class="copy-button" onclick="copyToClipboard('password123')">
                        <svg class="copy-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <g>
                                <polygon points="304,96 288,96 288,176 368,176 368,160 304,160" />
                                <path
                                    d="M325.3,64H160v48h-48v336h240v-48h48V139L325.3,64z M336,432H128V128h32v272h176V432z M384,384H176V80h142.7l65.3,65.6V384z" />
                            </g>
                        </svg>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-buttons">
            <button class="default-button edit-button">
                <svg class="edit-icon" fill="none" height="24" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
                </svg>
                Edit
            </button>
            <button class="default-button delete-button icon48">
                Delete
            </button>
        </div>
    </div>
</div>
