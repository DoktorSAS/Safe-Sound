<style>
    .textcontent {
        flex: 1;
    }

    .search-container {
        display: flex;
        align-items: center;
        gap: 10px;
        /* Space between the search bar and the add button */
    }

    .search-bar {
        display: flex;
        align-items: center;
        z-index: 999;
        width: 300px;
        background-color: var(--background-color);
        border: 1px solid var(--primary-color-outline);
        border-radius: 8px;
        box-shadow: 0 2px 4px var(--primary-color-outline);
        padding: 5px;
    }

    .search-bar input {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 8px 0 0 8px;
        font-size: 1rem;
        outline: none;
        background-color: var(--background-color);
    }

    .search-bar .search-btn {
        background: none;
        border: none;
        padding: 0 10px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .search-bar .search-btn svg {
        fill: var(--primary-color);
        transition: transform 0.1s ease-in-out;
    }

    .search-bar .search-btn:hover svg {
        transform: scale(1.1);
    }

    .search-bar .search-btn:active svg {
        transform: scale(0.9);
    }

    .default-button.add-button {
        width: 42px;
        /* Ensure the button is smaller */
        height: 42px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        background-color: var(--secondary-color);
        color: var(--background-color);
        box-shadow: 0 2px 4px var(--primary-color-outline);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999;
    }

    .default-button.add-button svg {
        width: 36px;
        /* Keep the plus size the same */
        height: 36px;
        fill: var(--background-color);
        transition: transform 0.1s ease-in-out;
    }

    .default-button.add-button::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -100%;
        width: 50%;
        height: 200%;
        background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
        transform: rotate(45deg);
        transition: all 0.5s ease;
    }

    .default-button.add-button:hover::after {
        left: 150%;
    }

    .default-button.add-button:active {
        transform: scale(0.98);
        box-shadow: inset 0 0 5px var(--primary-color-outline);
        transition: tranhnsform 0.1s, box-shadow 0.1s;
    }

        transform: scale(1.1);
    }

    .default-button.add-button:active svg {
        transform: scale(0.9);
    }
